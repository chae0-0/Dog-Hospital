<!DOCTYPE html>
<html>
<head>
    <title>환자 목록</title>
</head>
<body>
    <h1>🏥 등록된 환자(동물) 목록</h1>
    <a href="{% url 'dashboard' %}">메인으로 돌아가기</a>
    <hr>
    <ul>
        {% for animal in animals %}
            <li>
                <strong>{{ animal.name }}</strong> ({{ animal.breed }}) - 보호자: {{ animal.owner.name }}
            </li>
        {% empty %}
            <li>등록된 환자가 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
